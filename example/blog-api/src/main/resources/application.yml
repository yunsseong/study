spring:
  datasource:
    url: jdbc:h2:mem:blogdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

# --- JWT 설정 ---
# 실무에서는 이 값들을 환경변수나 외부 설정으로 관리한다.
# application.yml에 시크릿 키를 하드코딩하면 Git에 올라가서 보안 사고가 난다.
# 여기서는 학습용이므로 직접 넣어둔다.
jwt:
  secret: blog-api-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
  access-expiration: 1800000      # Access Token: 30분 (밀리초)
  refresh-expiration: 1209600000  # Refresh Token: 14일 (밀리초)

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
